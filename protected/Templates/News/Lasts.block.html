
{% for key, article in news %}
    <article style="width: 300px; float: left; margin: 5px; border:1px dotted orange;">
        <a href="/news/{{ article.id }}"><h2>{{ article.title }}</h2></a>
        <p>
            {{ article.text }} <img height=200 src="{{ asset('/Layouts/assets/images/news/'~article.img) }}">
        </p>
    </article>
{% endfor %}
